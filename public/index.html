<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenposters</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <section id="start">
      <p>Bienvenidos a Greenposters! Si beben no conduzcan.</p>
      <button id="start_button">Juguemos</button>
    </section>
    <section id="adding_players" style="display: none;">
      <p>¿Quien jugará esta partida?</p>
      <h1>Juegan:</h1>
      <ul id="player_ul">

      </ul>
      <input type="text" id="add_player_input" placeholder="Nombre del jugador">
      <button id="add_player_button"> Añadir Jugador</button>
      <button id="choose_imposter">Elegir impostor</button>
    </section>
    <section id="see_roles" style="display: none;">
      <p id="player_name"></p>
      <span id="see_workplace" style="display: none;"></span>
      <span id="player_role" style="display: none;"></span>
      <button id="see_role_button">Ver mi rol</button>
      <button id="next_player_button">Siguiente</button>
    </section>
    <section id="reveal" style="display: none;">
      <p id="greenposter_name" style="display: none;"></p>
      <button id="greenposter_reveal_button">Revelar...</button>
      <button id="play_again" style="display: none;">Volver a jugar</button>
    </section>
</body>
</html>
