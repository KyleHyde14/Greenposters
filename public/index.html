<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenposters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <div class="lang-choice" id="lang-choice">
        <h1>Greenposters</h1>
        <h3><button name="spanish" id="spanish">Spanish</button></h3>
        <h3><button name="english" id="english">English</button></h3>
    </div>
        <div class="container mt-5" id="list-maker" style="display: none;">
          <h2>Choose the players name</h2>
          <div class="form-group">
            <label>(Min: 3, Max: 10)</label>
            <input type="text" class="form-control" name="new-player" id="new-player" required>
          </div>
          <div class="play-buttons">
            <button id="add-player" class="btn btn-light">Add Player</button>
            <button id="start" class="btn btn-success">Start game</button>
          </div>
        </div>
      </div>
    <div class="game-card" id="game-card" style="display: none;">
        <h1 id="playerName">Default</h1>
        <h3 id="playerRole" style="display: none;">Role</h3>
        <button id="see-role" class="btn btn-light">See your role</button>
        <button id="next-player" class="btn btn-success">Next</button>
    </div>
    <div class="endGame" id="endGame" style="display: none;">
        <h2 id="imposter-name">Imposter name</h2>
        <button id="play-again" class="btn btn-success">Play again</button>
    </div>
    <button id="reveal" class="btn btn-success" style="display: none;">Reveal Imposter</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
